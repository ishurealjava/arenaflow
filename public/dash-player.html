  <script>
  $(document).ready(function () {
    $("#changePwdForm").submit(function (e) {
      e.preventDefault();

      let obj = {
        type: "POST",
        url: "/update-password",
        data: {
          emailid: $("#changeEmail").val(),
          oldPwd: $("#oldPwd").val(),
          newPwd: $("#newPwd").val()
        }
      };

      $.ajax(obj).then(function (response) {
        alert(response); 
      }).fail(function (err) {
        alert("Error: " + err.responseText);
      });
    });
  });
</script>
