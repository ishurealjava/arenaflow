<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"/>
      <script

      <script>
      function showUser()
      {
        let activeUser=localStorage.getItem("activeUser");
        document.getElementById("welcome").innerHTML=activeUser;
      }
    </script>
    
<script>
     function doLogout(){
        localStorage.removeItem("activeUser");
        location.href="index.html";
      }
      </script>
</head>
<body onload="showUser();">
   <div class="d-flex justify-content-between align-items-center bg-primary text-white px-3 py-2">

  <div style="font-weight: bold;">
    WELCOME : <span id="welcome">*</span>
  </div>
</div>

<div class="container">

      <div class="card">
        <img class="card-img-top" src="pics/435bb8e38f439739a9782d205a6fef86.jpg" alt="Card image cap">
